<div class="container-fluid">
  <h1>Employee Form</h1>
  <form #userForm="ngForm"  (ngSubmit)="onSubmit()" novalidate>


    <div class="form-group">
      <label>EmployeeName</label>
      <input type="text" class="form-control" #employeename="ngModel"name ="employeeName" placeholder="e.g: himanshu" [(ngModel)]="userModel.employeename">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" #password="ngModel" name="email" placeholder=" e.g: abcd@gmail.com" [(ngModel)]="userModel.email">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
