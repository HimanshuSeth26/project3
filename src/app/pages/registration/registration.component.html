<div class="container-fluid">
  <h1>Enrollment Form</h1>
  <form #userForm="ngForm"  (ngSubmit)="onSubmit()" novalidate>

{{userForm.value|json}}
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" #name="ngModel"name ="userName"[(ngModel)]="userModel.name">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" #email="ngModel" name="email" [(ngModel)]="userModel.email">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" #phone="ngModel" name="phone" [(ngModel)]="userModel.phone">
    </div>

    <div class ="form-group">
      <select class="customer-select" #topic="ngModel" name="topic" [(ngModel)]="userModel.topic">

        <option value ="">I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>


    <div class="form-group">
      <label>Score</label>
      <input type="score" class="form-control" #score="ngModel" name="score" [(ngModel)]="userModel.score">
    </div>



    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input class="form-check-input"  [(ngModel)]="userModel.timePreference" type="radio" #timePreference="ngModel" name="timePreference" value="morning">
        <label class="form-check-label">Morning (9AM - 12 PM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" #timePreference="ngModel" name="timePreference"value="evening">
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" #subscribe="ngModel"  name="subscribe" [(ngModel)]="userModel.subscribe" type="checkbox">
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>

</div>
