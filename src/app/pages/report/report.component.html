<div class="card">
  <div class="card-body">
    <h2 class="card-title">Assigned Tasks</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <ng-select [items]="employee" bindLabel="employeename" [clearable]=false (change)="tasklist($event)"
                     placeholder="Select your name">
          </ng-select>
        </div>
      </div>
    </div>
    <div class="row">
          <div class="form-group">

              <textarea style="border: #00BCD4 1px solid" class="form-control" rows="5" cols="100" #name="ngModel"name ="task"[(ngModel)]="userModel.task"></textarea>
              <br>
              <button type="submit" class="btn btn-info"(click)=oWntask()>
                Start
              </button>


          </div>
      <table class="col-md-12"style="   border-collapse: separate;border-spacing: 0 1em;">

        <tr *ngFor="let row of tasks">

          <td *ngIf="!(row.task==null)"class="list-group-item list-group-item-primary" bindLabel="task">{{ row.task.task }}</td>

          <td *ngIf="row.task.status"><button type="submit" class="btn btn-danger">
            Ongoing
          </button>
          <button type="submit" class="btn btn-warning"  (click)=pause(row.task._id)>
            pause
          
          </button>
        </td>

          <td *ngIf="!row.task.status">
            <button type="submit" class="btn btn-success" (click)=task(row.task._id)>
              Start
            
            </button>
          </td>
       
        </tr>

      </table>
    </div>

  </div>
</div>

<div class="card">
  <div class="card-body">
    <h2 class="card-title">Progress Chart</h2>
    <h6 class="card-subtitle">Record of last 10 tasks</h6>

    <div id="chartdiv" style="width: 100%; height: 500px"></div>
  </div>
</div>
