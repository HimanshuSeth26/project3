<div class="card">
  <div class="card-body">
    <h4 class="card-title">Employee Table</h4>
    <table datatable class="table table-bordered" [dtTrigger]="dtTrigger" [dtOptions]="options">
      <thead>
      <tr>
        <th *ngFor="let column of columns">{{ column.title }}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let row of users">
        <td>{{ row.employeename }}</td>
        <td>  <button class="btn btn-primary btn-sm btn--icon-text" (click)="delete(row._id)">
          <i class="zmdi zmdi-delete"></i> Delete
        </button></td>
        <td>
          <button class="btn btn-primary btn-sm btn--icon-text" (click)="put(row._id)">
            <i class="zmdi zmdi-edit"></i> Edit
          </button>
        </td>

      </tr>
      </tbody>
    </table>
  </div>
</div>


<div class="modal fade" bsModal #modal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit Details</h4>
      </div>
      <form #userForm="ngForm"  (ngSubmit)="onSubmit()" novalidate>
        <div class="modal-body">

          <div class="content__inner">
            <div class="form-group">
              <label>Employee Name</label>

                <input type="text" class="form-control"#employeename="ngModel"name ="employeeName" placeholder="David Smith" [(ngModel)]="userModel.employeename">

              <i class="form-group__bar"></i>
            </div>
          </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-link"
                    >Save changes</button>
          </div>
      </form>
    </div>
  </div>
</div>
